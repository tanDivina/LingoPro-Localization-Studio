
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            mist: '#F8FAFC',
                            beam: '#60A5FA',
                        }
                    },
                    spacing: {
                        '1': '4px',
                        '2': '8px',
                        '3': '12px',
                        '4': '16px',
                        '6': '24px',
                        '8': '32px',
                        '12': '48px',
                        '16': '64px',
                        '24': '96px',
                        '32': '128px',
                    },
                    borderRadius: {
                        'sm': '8px',
                        'md': '16px',
                        'lg': '24px',
                        'xl': '32px',
                    },
                    boxShadow: {
                        'brand-sm': '0 2px 4px rgba(0,0,0,0.06)',
                        'brand-md': '0 4px 12px rgba(0,0,0,0.08)',
                        'brand-lg': '0 12px 24px rgba(0,0,0,0.12)',
                        'brand-xl': '0 24px 48px rgba(0,0,0,0.16)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'beam-flow': 'beam-flow 3s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'marquee': 'marquee 30s linear infinite',
                        'gradient-xy': 'gradient-xy 15s ease infinite',
                        'pulse-border': 'pulse-border 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2s infinite linear',
                    },
                    keyframes: {
                        'beam-flow': {
                            '0%': { 'stroke-dashoffset': '1000' },
                            '100%': { 'stroke-dashoffset': '0' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'marquee': {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'gradient-xy': {
                            '0%, 100%': {
                                'background-size': '400% 400%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '400% 400%',
                                'background-position': 'right center'
                            }
                        },
                        'pulse-border': {
                            '0%, 100%': { 'border-color': 'rgba(59, 130, 246, 0.3)' },
                            '50%': { 'border-color': 'rgba(59, 130, 246, 1)' },
                        },
                        'shimmer': {
                            '0%': { 'background-position': '-1000px 0' },
                            '100%': { 'background-position': '1000px 0' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Accessibility: Standard Focus States */
        :focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 4px;
        }
        /* Design System Shadows & Micro-interactions */
        .button-primary {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.25);
        }
        .feature-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.12);
        }
        .sidebar-item-active {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .progress-glow {
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }
        /* Skeleton Loading State */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 1000px 100%;
        }
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
